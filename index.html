<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイポートフォリオ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">自己紹介</a></li>
                <li><a href="#projects">プロジェクト</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <h1>ようこそ</h1>
            <p>私のポートフォリオへようこそ</p>
        </div>
    </section>

    <section id="about">
        <div class="container">
            <h2>自己紹介</h2>
            <p>ここに自己紹介文を入れてください。</p>
        </div>
    </section>

    <section id="projects">
        <div class="container">
            <h2>プロジェクト</h2>
            <div class="project-grid">
                <div class="project-card">
                    <h3>プロジェクト1</h3>
                    <p>プロジェクトの説明</p>
                </div>
                <div class="project-card">
                    <h3>プロジェクト2</h3>
                    <p>プロジェクトの説明</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>お問い合わせ</h2>
            <form id="contact-form">
                <input type="text" placeholder="お名前" required>
                <input type="email" placeholder="メールアドレス" required>
                <textarea placeholder="メッセージ" required></textarea>
                <button type="submit">送信</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 マイポートフォリオ</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
